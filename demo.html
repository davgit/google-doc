<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-doc Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="google-doc.html">

</head>
<body>

  <p>A `google-doc` looks like this:</p>

  <google-doc key="1dOEs7hBddMhZsuOGJ7J8ku5FhYdD2Ox_iZo-v23j_Ho" styles="true"></google-doc>
  <script>
    document.querySelector('google-doc').addEventListener('doc-loaded',function(e){
      var docContent = e.detail;
    });
  </script>
</body>
</html>
