<!doctype html>
<html>

  <title>google-doc Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="google-doc.html">

</head>
<body unresolved>

  <p>A `google-doc` looks like this:</p>

  <google-doc key="15J2xHbmzr2kuGSW7erTYFZg6PFGemKCXBWLL2DvynPo" styles="true"></google-doc>

    document.querySelector('google-doc').addEventListener('doc-loaded',function(e){

    });
  </script>
